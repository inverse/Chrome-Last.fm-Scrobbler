name: test
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: borales/actions-yarn@v2.0.0
      with:
        cmd: install
    - name: Run yarn run test-with-coverage-codacy
      run: |
        ./node_modules/.bin/nyc --reporter lcovonly --cache-dir .nyc_cache -x 'tests/**' ./node_modules/.bin/grunt && cat ./coverage/lcov.info | ./node_modules/.bin/codacy-coverage --token ${{ secrets.CODACY_PROJECT_TOKEN }} && rm -rf ./coverage
      env:
        CI: true
        CODACY_PROJECT_TOKEN: ${{ secrets.CODACY_PROJECT_TOKEN }}